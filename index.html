<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub下载加速器 - 快速稳定的GitHub资源下载服务</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Google登录界面背景效果 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            z-index: -1;
        }

        /* 导航栏 */
        .navbar {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .menu-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .menu-toggle:hover {
            transform: scale(1.1);
        }

        .dropdown-menu {
            position: absolute;
            top: 70px;
            right: 30px;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            min-width: 200px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .dropdown-menu.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-item {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 16px;
            border-radius: 8px;
            transition: background 0.3s ease;
            margin-bottom: 8px;
        }

        .dropdown-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* 主容器 */
        .container {
            max-width: 900px;
            margin: 120px auto 50px;
            padding: 0 20px;
        }

        /* 标题区域 */
        .header-section {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 0.8s ease;
        }

        .main-title {
            font-size: 48px;
            font-weight: 700;
            color: white;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
        }

        /* 主要内容卡片 */
        .main-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            margin-bottom: 30px;
            animation: fadeInUp 0.8s ease;
            transition: transform 0.3s ease;
        }

        .main-card:hover {
            transform: translateY(-5px);
        }

        /* Google风格的输入框 */
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .google-input {
            width: 100%;
            padding: 16px 16px 16px 16px;
            font-size: 16px;
            border: 2px solid #dadce0;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s ease;
            background: white;
        }

        .google-input:focus {
            border-color: #4285f4;
            box-shadow: 0 1px 6px rgba(66, 133, 244, 0.3);
        }

        .floating-label {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #5f6368;
            font-size: 16px;
            pointer-events: none;
            transition: all 0.3s ease;
            background: white;
            padding: 0 4px;
        }

        .google-input:focus ~ .floating-label,
        .google-input:not(:placeholder-shown) ~ .floating-label {
            top: 0;
            font-size: 12px;
            color: #4285f4;
        }

        .error-message {
            color: #ea4335;
            font-size: 14px;
            margin-top: 8px;
            display: none;
            animation: shake 0.5s ease;
        }

        /* 转换模式选择 */
        .mode-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .mode-btn {
            flex: 1;
            min-width: 150px;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .mode-btn:hover {
            border-color: #4285f4;
            background: #f8f9fa;
        }

        .mode-btn.active {
            background: #4285f4;
            color: white;
            border-color: #4285f4;
            transform: scale(1.05);
        }

        /* 转换按钮 */
        .convert-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #4285f4 0%, #34a853 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .convert-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(66, 133, 244, 0.3);
        }

        .convert-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            opacity: 0.6;
        }

        /* 结果区域 */
        .results-section {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            display: none;
            animation: slideIn 0.5s ease;
        }

        .results-section.show {
            display: block;
        }

        .result-item {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #e0e0e0;
            transition: all 0.3s ease;
        }

        .result-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .provider-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-cloudflare { background: #f38020; color: white; }
        .badge-hongkong { background: #ff6b6b; color: white; }
        .badge-fastly { background: #00bcf2; color: white; }
        .badge-edgeone { background: #1890ff; color: white; }

        .result-link {
            background: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: #333;
            border: 1px solid #e0e0e0;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .copy-btn {
            background: #4285f4;
            color: white;
        }

        .copy-btn:hover {
            background: #357ae8;
            transform: translateY(-2px);
        }

        .open-btn {
            background: #34a853;
            color: white;
        }

        .open-btn:hover {
            background: #2d8f47;
            transform: translateY(-2px);
        }

        /* 页脚 */
        .footer {
            text-align: center;
            padding: 40px 20px;
            color: white;
            animation: fadeIn 1s ease;
        }

        .footer-text {
            font-size: 16px;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .author {
            font-size: 14px;
            opacity: 0.7;
        }

        /* 复制成功提示 */
        .toast {
            position: fixed;
            top: 100px;
            right: 20px;
            background: #34a853;
            color: white;
            padding: 16px 24px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: none;
            animation: slideInRight 0.3s ease;
            z-index: 2000;
        }

        .toast.show {
            display: block;
        }

        /* 动画 */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .main-title {
                font-size: 32px;
            }
            
            .main-card, .results-section {
                padding: 25px;
            }
            
            .mode-selector {
                flex-direction: column;
            }
            
            .mode-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="logo">
                <i class="fab fa-github"></i>
                GitHub下载加速器
            </a>
            <button class="menu-toggle" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
            </button>
            <div class="dropdown-menu" id="dropdownMenu">
                <a href="https://ghqdl.lrx.dpdns.org" class="dropdown-item">
                    <i class="fas fa-home"></i>
                    首页
                </a>
                <a href="https://wst.lrx.dpdns.org" class="dropdown-item">
                    <i class="fas fa-tachometer-alt"></i>
                    网络测速
                </a>
            </div>
        </div>
    </nav>

    <!-- 主容器 -->
    <div class="container">
        <!-- 标题区域 -->
        <div class="header-section">
            <h1 class="main-title">GitHub下载加速器</h1>
            <p class="subtitle">快速、稳定、安全的GitHub资源下载服务</p>
        </div>

        <!-- 主要内容卡片 -->
        <div class="main-card">
            <!-- 输入框组 -->
            <div class="input-group">
                <input type="text" 
                       class="google-input" 
                       id="githubUrl" 
                       placeholder=" "
                       oninput="validateInput()">
                <label class="floating-label">在此键入github资源下载链接</label>
                <div class="error-message" id="errorMessage">请输入正确的链接</div>
            </div>

            <!-- 模式选择 -->
            <div class="mode-selector">
                <button class="mode-btn active" onclick="selectMode('direct')" data-mode="direct">
                    <i class="fas fa-download"></i>
                    原链接加速下载
                </button>
                <button class="mode-btn" onclick="selectMode('git')" data-mode="git">
                    <i class="fab fa-git-alt"></i>
                    Git Clone下载
                </button>
                <button class="mode-btn" onclick="selectMode('curl')" data-mode="curl">
                    <i class="fas fa-terminal"></i>
                    wget/cURL下载
                </button>
            </div>

            <!-- 转换按钮 -->
            <button class="convert-btn" id="convertBtn" onclick="convertLinks()" disabled>
                <span>转换链接</span>
                <span>🔗</span>
            </button>
        </div>

        <!-- 结果区域 -->
        <div class="results-section" id="resultsSection">
            <div id="resultsContainer"></div>
        </div>

        <!-- 页脚 -->
        <div class="footer">
            <p class="footer-text">感谢 gh-proxy.com 提供技术支持</p>
            <p class="author">制作人：Lrx</p>
        </div>
    </div>

    <!-- 复制成功提示 -->
    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i> 已复制到剪贴板
    </div>

    <script>
        let currentMode = 'direct';
        
        // 切换菜单
        function toggleMenu() {
            const menu = document.getElementById('dropdownMenu');
            menu.classList.toggle('active');
        }

        // 选择模式
        function selectMode(mode) {
            currentMode = mode;
            
            // 更新按钮状态
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-mode="${mode}"]`).classList.add('active');
            
            // 如果已有结果，重新生成
            if (document.getElementById('resultsSection').classList.contains('show')) {
                convertLinks();
            }
        }

        // 验证输入
        function validateInput() {
            const input = document.getElementById('githubUrl');
            const errorMsg = document.getElementById('errorMessage');
            const convertBtn = document.getElementById('convertBtn');
            
            if (input.value.trim() === '') {
                errorMsg.style.display = 'none';
                convertBtn.disabled = true;
                return;
            }
            
            if (!input.value.includes('github.com')) {
                errorMsg.style.display = 'block';
                convertBtn.disabled = true;
            } else {
                errorMsg.style.display = 'none';
                convertBtn.disabled = false;
            }
        }

        // 转换链接
        function convertLinks() {
            const input = document.getElementById('githubUrl').value.trim();
            if (!input || !input.includes('github.com')) return;
            
            const proxies = [
                { name: 'Cloudflare', url: 'https://gh-proxy.com/', badge: 'badge-cloudflare' },
                { name: 'Hongkong', url: 'https://hk.gh-proxy.com/', badge: 'badge-hongkong' },
                { name: 'FastlyCDN', url: 'https://cdn.gh-proxy.com/', badge: 'badge-fastly' },
                { name: 'Edgeone', url: 'https://edgeone.gh-proxy.com/', badge: 'badge-edgeone' }
            ];
            
            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.innerHTML = '';
            
            proxies.forEach((proxy, index) => {
                let finalUrl = proxy.url + input;
                
                // 根据模式处理链接
                if (currentMode === 'git') {
                    finalUrl = `git clone "${finalUrl}"`;
                } else if (currentMode === 'curl') {
                    finalUrl = `wget "${finalUrl}"`;
                }
                
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                resultItem.style.animationDelay = `${index * 0.1}s`;
                
                resultItem.innerHTML = `
                    <div class="provider-badge ${proxy.badge}">${proxy.name}</div>
                    <div class="result-link">${finalUrl}</div>
                    <div class="action-buttons">
                        <button class="action-btn copy-btn" onclick="copyToClipboard('${finalUrl.replace(/'/g, "\\'")}')">
                            <i class="fas fa-copy"></i>
                            复制
                        </button>
                        <button class="action-btn open-btn" onclick="openLink('${proxy.url}${input}')">
                            <i class="fas fa-external-link-alt"></i>
                            打开
                        </button>
                    </div>
                `;
                
                resultsContainer.appendChild(resultItem);
            });
            
            // 显示结果区域
            const resultsSection = document.getElementById('resultsSection');
            resultsSection.classList.add('show');
            
            // 平滑滚动到结果区域
            setTimeout(() => {
                resultsSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }, 100);
        }

        // 复制到剪贴板
        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                showToast();
            } catch (err) {
                // 降级方案
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showToast();
            }
        }

        // 显示提示
        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // 打开链接
        function openLink(url) {
            window.open(url, '_blank');
        }

        // 点击外部关闭菜单
        document.addEventListener('click', function(event) {
            const menu = document.getElementById('dropdownMenu');
            const menuToggle = document.querySelector('.menu-toggle');
            
            if (!menu.contains(event.target) && !menuToggle.contains(event.target)) {
                menu.classList.remove('active');
            }
        });

        // 回车键触发转换
        document.getElementById('githubUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !document.getElementById('convertBtn').disabled) {
                convertLinks();
            }
        });
    </script>
</body>
</html>
